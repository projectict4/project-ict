<html>
    <head>

        <title></title>
        <link href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" type="text/css" rel="stylesheet" media="screen" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function () {

                $.mobile.allowCrossDomainPages = true;

                $('#registrerbtn').click(function () {
                    var firstname = $('#firstname').val();
                    var surename = $('#surename').val();
                    var username = $('#username').val();
                    var password = $('#password').val();
                    var password2 = $('#password2').val();

                    $.ajax({
                        url: 'http://www.corsproxy.com/ec2-54-229-159-242.eu-west-1.compute.amazonaws.com/registration.php',
                        data: { firstname: firstname, surename: surename, username: username, password: password, password2: password2 },
                        success: function (data) { /*$('#testText').text(data.text);*/alert(data.text); },
                        error: function () { alert("Error"); },
                        dataType: "jsonp",
                        //type:"get"
                    });
                });

                $(function () {
                    $("#homeBtn").click(function () {
                        $.mobile.changePage("index.html", { allowSamePageTransition: true, reloadPage: false, changeHash: true, transition: "slide" });
                    });
                });

            });
        </Script>
    </head>


    <body class="alles">
                <div data-role="page" id="registrationPage">
                    <!-- Header -->
                    <div data-role="header">
                        <h1 class="titel">registration form</h1>

                    </div>
                    <!-- /header -->
                    <div data-role="content">
                        <p class="logintext">
                            First Name
                            <input id="firstname" name="firstname" type="text" size="10" />
                        </p>
                        <p class="logintext">
                            Last Name
                            <input id="surename" name="surename" type="text" size="10" />
                        </p>
                        <p class="logintext">
                            username
                            <input id="username" name="username" type="text" size="10" />
                        </p>
                        <p class="logintext">
                            Password
                            <input id="password" name="password" type="password" size="10" />
                        </p>
                        <p class="logintext">
                            confirm Password
                            <input id="password2" name="password2" type="password" size="10" />
                        </p>
                        <input id="registrerbtn" type="submit" name="registreer" value="Register" />
                        <form name="registreren">
                            <input id="homeBtn" data-role="button" type="submit" name="home" value="Home" />
                        </form>
                    </div>  
                    <!-- footer -->
                    <div data-role="footer">
                        <h4>&copy; 2014</h4>
                    </div>
                    <!-- /footer -->
                </div>
                <!-- test stuff -->
                <div id="testText"></div>
                <!-- /test stuff -->
            </body>
</html>
